<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Results Summary</title>
</head>
<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
      <div class="score">
        <strong>76</strong>
        <span>of 100</span>
      </div>
    
      <div class="rating">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>

      <div class="features">
        <div class="feature" id="reaction">
          <span class="quality">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            Reaction
          </span>
          <span class="test-result"><strong>80</strong> / 100</span>
        </div>
  
        <div class="feature" id="memory">
          <span class="quality">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            Memory
          </span>
          <span class="test-result"><strong>92</strong> / 100</span>
        </div>
  
        <div class="feature" id="verbal">
          <span class="quality">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            Verbal
          </span>
          <span class="test-result"><strong>61</strong> / 100</span>
        </div>
  
        <div class="feature" id="visual">
          <span class="quality">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            Visual
          </span>
          <span class="test-result"> <strong>72</strong> / 100</span>
        </div>
      </div>

      <button class="btn">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/lucas-vieira-dev/" target="_blank">Lucas Vieira</a>.
  </div>
</body>
</html>
